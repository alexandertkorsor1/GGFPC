<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GGFPC</title>
    <link rel="stylesheet" href="Global.css">
    <!-- Fallback/Standard style -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="login-page-body">
        <div class="login-page-wrapper">
            <div class="login-container">
                <div class="login-header">
                    <img src="ggfpcc.png" alt="GGFPC Logo" class="login-logo">
                    <h2 id="form-title">Welcome To God's Glory Free Pentecostal Church</h2>
                    <p id="form-subtitle">Sign in to access member features and book appointments.</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="account-form active-form" onsubmit="event.preventDefault(); window.location.href='ggfpc.html';">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="forgotpassword.html" class="forgotpassword">Forgot Password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="cta-button full-width" style="text-decoration: none; text-align: center; display: block; line-height: normal; border: none; cursor: pointer;">
                        Sign In
                    </button>
                </form>

                <div class="login-footer">
                    <p>Don't have an account? <a href="register.html">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
